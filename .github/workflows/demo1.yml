name: Event Demo 1
on: 
  pull_request:
    types: 
      - opened
    branches:
      - main
      - dev
      - 'dev-*'
      - 'feat/**'
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
      - 'dev-*'
      - 'feat/**'
    paths-ignore:
      - '.github/workflows/*'
jobs: 
  deploy: 
    runs-on: ubuntu-latest
    steps:
      - name: Output
        run: echo "${{ toJSON(github.event) }}"
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm i
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying...."